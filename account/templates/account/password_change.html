{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'panel/images/favicon.ico' %}">

    <title></title>

    <!-- Vendors Style-->
    <link rel="stylesheet" href="{% static 'panel/css/vendors_css.css' %}">

    <!-- Style-->
    <link rel="stylesheet" href="{% static 'panel/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'panel/css/skin_color.css' %}">
    {% block header %}
    {% endblock %}

</head>

<body class="hold-transition theme-primary bg-gradient-primary rtl">

<div class="container h-p100">
    <div class="row align-items-center justify-content-md-center h-p100">

        <div class="col-12">
            <div class="row justify-content-center no-gutters">
                <div class="col-lg-4 col-md-5 col-12">
                    <div class="content-top-agile p-10">
                        <h2 class="text-white">صفحه ورود</h2>
                        <p class="text-white-50">وارد شوید و کار خود را شروع کنید</p>
                    </div>
                    <div class="p-30 rounded30 box-shadowed b-2 b-dashed">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
											<span class="input-group-text bg-transparent text-white"><i
                                                    class="ti-user"></i></span>
                                    </div>
                                    <input type="text"
                                           class="form-control pl-15 bg-transparent text-white plc-white"
                                           placeholder="نام کاربری"
                                           name="national_code">
                                    {{ form }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
											<span class="input-group-text  bg-transparent text-white"><i
                                                    class="ti-lock"></i></span>
                                    </div>
                                    <input type="password"
                                           class="form-control pl-15 bg-transparent text-white plc-white"
                                           placeholder="رمز عبور"
                                           name="password"
                                    >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="checkbox text-white">
                                        <input type="checkbox" id="basic_checkbox_1">
                                        <label for="basic_checkbox_1">مرا به خاطر بسپار</label>
                                    </div>
                                </div>
                                <!-- /.col -->
                                <div class="col-6">
                                    <div class="fog-pwd text-right">
                                        <a href="javascript:void(0)" class="text-white hover-info"><i
                                                class="ion ion-locked"></i> فراموشی رمز عبور؟</a><br>
                                    </div>
                                </div>
                                <!-- /.col -->
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-info btn-rounded mt-10">وارد شوید</button>
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Vendor JS -->
<script src="{% static 'panel/js/vendors.min.js' %}"></script>
<script src="{% static 'panel/icons/feather-icons/feather.min.js' %}"></script>

</body>

</html>
